project_name OpenVZ
project_url http://www.openvz.org/
icons images
probe perl ./probe -t %TIMEOUT% %URL%timestamp
countries /usr/share/mirmon/countries.list
max_probes 30
timeout 10
project_logo openvz-logo.png
htm_head <link rel="shortcut icon" href="https://openvz.org/favicon.ico" /><meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /><meta http-equiv="Pragma" content="no-cache" /><meta http-equiv="Expires" content="0" /><link rel=stylesheet href="style.css" type="text/css">
htm_top <h2>meta</h2> <blockquote> <div class="see_also"> <ul> <li>The <a href="unstable.html">unstable</a> mirrors were retired in the last 100 days. <li>A retired mirror is re-added, when it has been up-to-date for 14 days. <li><a href="http://www.openvz.org/">OpenVZ</a> &rarr; <a href="http://mirrors.openvz.org/">stable mirrors</a> <li><a href="http://www.openvz.org/">OpenVZ</a> &rarr; <a href="http://mirrors.openvz.org/unstable.html">unstable mirrors</a> <li><a href="https://openvz.org/Setting_up_a_mirror">How to setup an OpenVZ mirror</a> <a href="/index.html"> </ul> </div> </blockquote> <br clear=all>
htm_foot
put_histo top
min_poll 30m
max_poll 1h
min_sync 24h
max_sync 48h
list_style plain
site_url https://www.openvz.org/

include /etc/stable.conf
include /etc/unstable.conf
